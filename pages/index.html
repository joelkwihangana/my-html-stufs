<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img"><img src="macbook.jpg" alt="" /></div>
        <div class="card-body">
          <div class="card-title"><h2>MacbookPro</h2></div>
          <div class="card-description">
            <div class="left"><h2>Description:</h2></div>
            <div class="right">
              <p>iyi computer ifite 3GB ram</p>
              <p>500GB SSD</p>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
